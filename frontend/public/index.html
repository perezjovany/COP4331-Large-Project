<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#022b3a" />
  <meta name="description" content="FridgeTracker - Track food in your fridge" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>FridgeTracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #022b3a;
      color: #ffffff;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      background-color: #1f7a8c;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: #bfdbf7;
    }

    .content {
      padding: 16px;
    }

    .welcome-message {
      font-size: 24px;
      margin-bottom: 16px;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f1f1f1;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 9999;
    }

    .popup.active {
      display: block;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .popup-title {
      font-size: 20px;
    }

    .popup-close {
      background: none;
      border: none;
      color: #333;
      font-size: 24px;
      cursor: pointer;
    }

    .popup-content {
      margin-bottom: 16px;
    }

    .popup-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background-color: #1f7a8c;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #bfdbf7;
    }
  </style>
</head>
<body>
  <header>
    <h1>FridgeTracker</h1>
    <div>
      <button onclick="openLoginPopup()">Login</button>
      <button onclick="openSignupPopup()">Sign Up</button>
    </div>
  </header>
  <div class="content">
    <div class="welcome-message">
      Welcome to FridgeTracker! Start tracking your food items.
    </div>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-header">
      <h2 class="popup-title">Login</h2>
      <button class="popup-close" onclick="closePopup('loginPopup')">X</button>
    </div>
    <div class="popup-content">
      <form class="popup-form">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Signup Popup -->
  <div id="signupPopup" class="popup">
    <div class="popup-header">
      <h2 class="popup-title">Sign Up</h2>
      <button class="popup-close" onclick="closePopup('signupPopup')">X</button>
    </div>
    <div class="popup-content">
      <form class="popup-form">
        <div class="form-group">
          <label for="signupName">Name:</label>
          <input type="text" id="signupName" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openLoginPopup() {
      closeActivePopup();
      document.getElementById('loginPopup').classList.add('active');
    }

    function openSignupPopup() {
      closeActivePopup();
      document.getElementById('signupPopup').classList.add('active');
    }

    function closePopup(popupId) {
      document.getElementById(popupId).classList.remove('active');
    }

    function closeActivePopup() {
      var popups = document.getElementsByClassName('popup');
      for (var i = 0; i < popups.length; i++) {
        if (popups[i].classList.contains('active')) {
          popups[i].classList.remove('active');
        }
      }
    }
  </script>
</body>
</html>
