<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#022b3a" />
  <meta name="description" content="FridgeTracker - Track food in your fridge" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>FridgeTracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #022b3a;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    header h1 img {
      width: 64px;
      height: 64px;
      margin-right: 8px;
    }

    header h1 a { /* Added this CSS rule */
      color: #fff;
      text-decoration: none;
    }

    header button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      background-color: #1f7a8c;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: #bfdbf7;
    }

    .content {
      padding: 16px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f1f1f1;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 999;
    }

    .popup.active {
      display: block;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .popup-title {
      font-size: 20px;
    }

    .popup-close {
      background: none;
      border: none;
      color: #333;
      font-size: 24px;
      cursor: pointer;
    }

    .popup-content {
      margin-bottom: 16px;
    }

    .popup-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background-color: #1f7a8c;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #bfdbf7;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .logo.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="index.html">FridgeTracker</a> <!-- Updated the heading title to a link -->
    </h1>
    <div>
      <button onclick="openLoginPopup()">Login</button>
      <button onclick="openSignupPopup()">Sign Up</button>
    </div>
  </header>

  <div class="logo" id="logo">
    <img src="fridge.png" alt="FridgeTracker" />
  </div>

  <div id="loginPopup" class="popup">
    <div class="popup-header">
      <h2 class="popup-title">Login</h2>
      <button class="popup-close" onclick='closePopup("loginPopup")'>X</button>
    </div>
    <div class="popup-content">
      <form class="popup-form">
        <div class="form-group">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <div id="signupPopup" class="popup">
    <div class="popup-header">
      <h2 class="popup-title">Sign Up</h2>
      <button class="popup-close" onclick='closePopup("signupPopup")'>X</button>
    </div>
    <div class="popup-content">
      <form class="popup-form">
        <div class="form-group">
          <label for="signupFirstName">First Name:</label>
          <input type="text" id="signupFirstName" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label for="signupLastName">Last Name:</label>
          <input type="text" id="signupLastName" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="signupDOB">Date of Birth:</label>
          <input type="date" id="signupDOB" />
        </div>
        <div class="form-group">
          <label for="signupPhone">Phone Number:</label>
          <input type="tel" id="signupPhone" placeholder="Enter your phone number" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openLoginPopup() {
      closeActivePopup();
      document.getElementById('loginPopup').classList.add('active');
      document.getElementById('logo').classList.add('hidden');
    }

    function openSignupPopup() {
      closeActivePopup();
      document.getElementById('signupPopup').classList.add('active');
      document.getElementById('logo').classList.add('hidden');
    }

    function closePopup(popupId) {
      document.getElementById(popupId).classList.remove('active');
      document.getElementById('logo').classList.remove('hidden');
    }

    function closeActivePopup() {
      var popups = document.getElementsByClassName('popup');
      for (var i = 0; i < popups.length; i++) {
        if (popups[i].classList.contains('active')) {
          popups[i].classList.remove('active');
        }
      }
    }
  </script>
</body>
</html>
